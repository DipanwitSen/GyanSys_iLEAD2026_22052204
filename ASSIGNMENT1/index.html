<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moonlight Scene</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 class="title">Life-Journal</h1>
<div class="curtain left-curtain"></div>
<div class="curtain right-curtain"></div>
<div class="tv-screen">
    <img id="tv-image" src="https://picsum.photos/800/400?random=1" alt="TV Flicker" />
</div>
<div class="moon">
    <div class="crater c1"></div>
    <div class="crater c2"></div>
    <div class="crater c3"></div>
    <div class="crater c4"></div>
</div>
<div class="sun"></div>
<div class="phase-text-area">
    <h2 class="phase-title"></h2>
    <p class="phase-description"></p>
</div>
<div class="front-scene">
    <div class="girl-rope-container">
        <div class="rope"><div class="knot"></div></div>
        <div class="girl">
            <div class="hair"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="dress"></div>
            <div class="arm"></div>
            <div class="leg left"></div>
            <div class="leg right"></div>
            <div class="shoe left"></div>
            <div class="shoe right"></div>
        </div>
    </div>
    <div class="bulb-section">
        <div class="wire"></div>
        <div class="bulb"></div>
        <div class="switch"><div class="btn"></div></div>
    </div>
</div>
<div class="decorations"></div>

<script src="script.js"></script>
</body>
</html>
